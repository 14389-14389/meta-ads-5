<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ACTUS Ingestion and Enrichment System - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: purple;
      color: white;
    }
    h1 {
      font-weight: bold;
      text-decoration: underline;
    }
    .card {
      transition: transform 0.2s ease;
      background-color: #4b0082; /* dark purple card bg for contrast */
      color: white;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .btn-primary {
      background-color: purple;
      border-color: purple;
      color: white;
    }
    .btn-primary:hover, .btn-primary:focus {
      background-color: #5a00b0;
      border-color: #5a00b0;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4 text-center">ACTUS Ingestion and Enrichment System</h1>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      
      <!-- Card Generator Start -->
      <script>
        const files = [
          "API Integration",
          "Accessibility Implementation",
          "Data Table Viewer",
          "File Uploader",
          "Form Builder For Schema Mapping",
          "Form Handlling and Validation",
          "Internationalization and Localization",
          "Progress bars and status indicators",
          "Real-time Updates",
          "Rule editors for enrichment",
          "Search and Filtering Interfaces",
          "State Management Implementation",
          "User Authentication and Authorization"
        ];

        const base = "./"; // use relative path for GitHub Pages

        document.write(
          files.map(file => `
            <div class="col">
              <div class="card h-100 shadow-sm">
                <div class="card-body">
                  <h5 class="card-title">${file}</h5>
                  <a href="${base}${encodeURIComponent(file)}.html" class="btn btn-primary" target="_blank">
                    Open
                  </a>
                </div>
              </div>
            </div>
          `).join('')
        );
      </script>
      <!-- Card Generator End -->

    </div>
  </div>
</body>
</html>
